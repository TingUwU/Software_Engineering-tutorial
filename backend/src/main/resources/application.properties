spring.application.name=backend
# MongoDB Settings
spring.data.mongodb.uri=${MONGODB_URI}

# 讓 Spring Boot 知道現在是在雲端 HTTPS 環境下運作
server.forward-headers-strategy=native

# 設定 Session Cookie 的 SameSite 屬性為 None (允許跨站)
server.servlet.session.cookie.same-site=None

# 設定 Cookie 必須透過 HTTPS 傳輸
server.servlet.session.cookie.secure=true

# 確保 Cookie 不會被前端 JS 讀取，增加安全性
server.servlet.session.cookie.http-only=true

# Google OAuth2 Config
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.google.authorization-grant-type=authorization_code

# Facebook OAuth2 Config
spring.security.oauth2.client.registration.facebook.client-id=${FACEBOOK_CLIENT_ID}
spring.security.oauth2.client.registration.facebook.client-secret=${FACEBOOK_CLIENT_SECRET}
spring.security.oauth2.client.registration.facebook.scope=public_profile,email
spring.security.oauth2.client.registration.facebook.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.facebook.authorization-grant-type=authorization_code
spring.security.oauth2.client.provider.facebook.user-info-uri=https://graph.facebook.com/v19.0/me?fields=id,name,email,picture.type(large)

# Server Port
server.port=8088
